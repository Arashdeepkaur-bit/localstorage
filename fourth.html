<div id="h">


</div>
<script>
    function demo(data)
    {
        var s="<table><th>Image<th>category<th>Title<th>Price";
            console.log(data)
        for(i in data.products)
        {
            s+="<tr><th><img src="+data.products[i].images[0] + " width=80 height=80><th>"+data.products[i].category+"<th>"+data.products[i].title+"<th>"+data.products[i].price;
        }
        s+="</table>";
        alert(s)
       // console.log(data)
        h.innerHTML=s;
    }
    function show()
    {
fetch('https://dummyjson.com/products')
.then(res => res.json())
.then(data =>  demo(data)     )

    }
    show();
</script>
