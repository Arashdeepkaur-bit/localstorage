<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Information</title>

</head>
<body>
    <nav style="background-color: cornflowerblue; height: 50px; text-align: center; font-size: larger; color:rgb(177, 7, 35);" class="navbar">
        <div id="Information"></div>
    </nav>
   
    <script>
        function arash(){
         let a = JSON.parse(localStorage.getItem("data"));
        document.getElementById('Information').innerHTML = "hello"+" "+a.username+"<br>"+"Your email is:"+a.email;
        }
        window.onload=arash;
    </script>
</body>
</html>
